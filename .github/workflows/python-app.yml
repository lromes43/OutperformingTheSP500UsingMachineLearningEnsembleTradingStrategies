name: Python Production Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    - name: Run Pytest with Coverage
      run: |
        # Set PYTHONPATH so the runner can find your Functions folder
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        pytest --cov=trading_strategy --cov=Functions --cov-fail-under=95